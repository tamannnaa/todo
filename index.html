<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #task {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            margin: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #tasklist {
            margin: 20px;
        }

        #tasklist div {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        #tasklist span {
            flex: 1;
            font-size: 18px;
            margin-right: 10px;
        }

        #tasklist button {
            padding: 5px 10px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 5px;
        }

        #tasklist button[id^="editbtn"] {
            background-color: #4CAF50;
            color: white;
        }

        #tasklist button[id^="dltbtn"] {
            background-color: #f44336;
            color: white;
        }

        #tasklist input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>To-Do App</h1>
    <input type="text" id="task">
    <div id="tasklist">

    </div>
    <script src="script.js"></script>
</body>
</html>
